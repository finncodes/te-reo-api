    <h1>Māori Dictionary API</h1>

    <p>Make a request to /definitions with a 'keyword' query parameter, which is the word(s) you want definitions for.</p>

    <p>e.g. <span class="code">/definitions?keyword=hello</span></p>

    <p>The results will be returned as JSON.</p>
